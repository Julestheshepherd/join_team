<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <title>Document</title>
</head>
<body>
    <header>
        <img src="./assets/img/logo/logo_mobil_login.png" alt="mobil-header-logo">
    </header>

    <div class="content">
        <div class="login-window">
            <div class="signup-window-header">
                <a class="w-25" href="./index.html"><img src="./assets/img/icons/arrow-left-line.png" alt="back to login"></a>
                <div class="w-50">
                    <p class="login-window-title">Sign up</p>
                    <div class="underline"></div>
                </div>
                <div class="w-25"></div>
            </div>
            <form onsubmit="none">
                <input class="login-input-field" id="signup-name" type="text" placeholder="Name">
                <input class="login-input-field" id="signup-email" type="email" placeholder="Email">
                <input class="login-input-field" id="signup-password" type="password" placeholder="Password">
                <input class="login-input-field" id="signup-confirm" type="password" placeholder="Confirm Password">
                <div class="login-window-checkbox">
                    <input type="checkbox" id="login-checkbox">
                    <label for="login-checkbox">I accept the <a href="./privacypolicy.html">Privacy Policy</a></label>
                </div>
                <div class="login-form-button-container">
                    <button type="button" class="login-form-button" id="login-form-button" >Sign up</button>  
                </div>
            </form>
        </div>

        <div class="footer-links">
            <a href="./privacypolicy.html">Privacy Policy</a>
            <a href="./legalnotice.html">Legal Notice</a>
        </div>

    </div>

 
            
    

    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/formvalidation.js"></script>
    <script type="module" src="./scripts/signup.js"></script>
</body>
</html>
