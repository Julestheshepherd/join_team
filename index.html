<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">

    <title>JOIN</title>
</head>
<body>
    <!-- <div class="animation">
        <img class="anim-logo" src="./assets/img/logo/logo-anim.png">
    </div> -->

    <header>
        <img src="./assets/img/logo/logo_mobil_login.png" alt="mobil-header-logo">
        <div class="header-signup">
            <p>Not a Join user?</p>
            <a href="./signup.html"><button class="button">Sign up</button></a>
        </div>
    </header>

 
   


    <div class="content">
        <div class="login-window">
            <div class="login-window-header">
                <p class="login-window-title">Log in</p>
                <div class="underline"></div>
            </div>
            <form onsubmit="none">
                <input class="login-input-field" type="email" placeholder="Email">
                <input class="login-input-field" type="password" placeholder="Password">
                <div class="login-window-checkbox">
                    <input type="checkbox" id="login-checkbox">
                    <label for="login-checkbox">Remember me</label>
                </div>
                <div class="login-form-button-container">
                    <button class="login-form-button">Log in</button>
                    <button class="login-form-button">Guest Log in</button>   
                </div>
                
            </form>
        </div>

        <div class="footer-signup">
            <p>Not a Join user?</p>
            <a href="./signup.html"><button class="button">Sign up</button></a>
        </div>
        <div class="footer-links">
            <a href="./privacypolicy.html">Privacy Policy</a>
            <a href="./legalnotice.html">Legal Notice</a>
        </div>

    </div>

 
            
    

    <script src="./scripts/navigation.js"></script>
</body>
</html>
