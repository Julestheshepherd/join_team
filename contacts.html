<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/contacts-style.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <title>contacts</title>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div w3-include-html="sidebar.html"></div>
    <div w3-include-html="footer.html"></div>

    <div class="content">
        <div class="contact-list" id="contact-list">
            <!-- <div class="contact-list-letter-item">
                <p class="contact-list-letter">A</p>
            </div>
            <div class="contact-list-item">
                <div class="contact-list-initials">
                    AM
                </div>
                <div class="contact-list-contact">
                    <p class="contact-list-contact-name">Anton Mayer</p>
                    <p class="contact-list-contact-email">antonm@mail.de</p>
                </div>
            </div> --> 
        </div>

        <!-- Add Contact  Modal -->
        <div class="modal-add d-none" id="modal-add">
            <div class="add-contact-window">
                <div class="content-head">
                    <div class="content-head-header">
                        <img class="content-head-header-close" id="content-head-header-close" src="./assets/img/icons/Close.png" alt="close-button">
                    </div>
                    <div class="center">
                        <h2 class="content-title">Add contact</h2>
                        <p class="content-subtitle">Tasks are better with a team!</p>
                        <div class="devider"></div>
                        <div class="contact-placeholder">
                            <img class="contact-placeholder-icon" src="./assets/img/icons/contact_placeholder.png">
                        </div>    
                    </div>
                </div>

                <div class="contact-form">
                    <input class="contact-input-field" id="new_name" type="name" placeholder="Name">
                    <input class="contact-input-field" id="new_email" type="email" placeholder="Email">
                    <input class="contact-input-field" id="new_phone" type="phone" placeholder="Phone">
                    <button class="add-new-contact-btn" id="add-new-contact-btn">Create contact <img class="add-contact-btn-icon" src="./assets/img/icons/check-contactbtn.png"></button>
                </div>
            </div>
        </div>
        
        <!-- Contact Detail Modal -->
        <div id="contact-detail-modal" class="modal d-none">
            <div class="modal-content">
                <span class="close" id="close-detail-modal">&times;</span>
                <h2 id="contact-name"></h2>
                <p id="contact-email"></p>
                <p id="contact-phone"></p>
            </div>
        </div>
       
        <button class="contact-add-btn" id="add-contact-btn"><img class="contact-add-btn-icon" src="./assets/img/icons/person_add.png"></button>
    </div>

    <script src="./scripts/include.js"></script>
    <script src="./scripts/navigation.js"></script>
    <script type="module" src="./scripts/contacts.js"></script>
</body>
</html>
