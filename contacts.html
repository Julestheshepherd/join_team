<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/contacts-style.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <title>contacts</title>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div w3-include-html="sidebar.html"></div>
    <div w3-include-html="footer.html"></div>

    <div class="content">
        <div class="contact-list" id="contact-list">
            <!-- Data load from Database -->
        </div>
        <button class="contact-menu-btn" id="add-contact-btn"><img class="contact-menu-btn-icon" src="./assets/img/icons/person_add.png"></button>
    </div>

    <div class="modals">
          <!-- Add Contact  Modal -->
          <div class="modal-add d-none" id="modal-add">
            <div class="add-contact-window">
                <div class="content-head">
                    <div class="content-head-header">
                        <img class="content-head-header-close" id="content-head-header-close" src="./assets/img/icons/Close.png" alt="close-button">
                    </div>
                    <div class="content-head-container">
                        <h2 class="content-title">Add contact</h2>
                        <p class="content-subtitle">Tasks are better with a team!</p>
                        <div class="devider"></div>
                        <div class="contact-placeholder">
                            <img class="contact-placeholder-icon" src="./assets/img/icons/contact_placeholder.png">
                        </div>    
                    </div>
                </div>

                <div class="contact-form">
                    <input class="contact-input-field" id="new_name" type="name" placeholder="Name">
                    <input class="contact-input-field" id="new_email" type="email" placeholder="Email">
                    <input class="contact-input-field" id="new_phone" type="phone" placeholder="Phone">
                    <button class="contact-modal-btn" id="add-new-contact-btn">Create contact <img class="contact-modal-btn-icon" src="./assets/img/icons/check-contactbtn.png"></button>
                </div>
            </div>
        </div>

         <!-- Edit Contact  Modal -->
         <div class="modal-add d-none" id="modal-edit">
            <div class="add-contact-window">
                <div class="content-head">
                    <div class="content-head-header">
                        <img class="content-head-header-close" id="contact-edit-close" src="./assets/img/icons/Close.png" alt="close-button">
                    </div>
                    <div class="">
                        <h2 class="content-title">Edit contact</h2>
                        <div class="devider"></div>
                        <div class="contact-placeholder-initials">
                            <p class="contact-placeholder-initials-text" id="contact-placeholder-initials">MM</p>
                        </div>    
                    </div>
                </div>

                <div class="contact-form">
                    <input class="contact-input-field" id="edit_name" type="name" placeholder="Name">
                    <input class="contact-input-field" id="edit_email" type="email" placeholder="Email">
                    <input class="contact-input-field" id="edit_phone" type="phone" placeholder="Phone">
                    <div class="modal-btn-container">
                        <button class="contact-modal-btn-alt" id="delete-edit-contact-btn">Delete</button>    
                        <button class="contact-modal-btn" id="save-edit-contact-btn">Save <img class="add-new-contact-btn-icon" src="./assets/img/icons/check-contactbtn.png"></button>
                    </div>
                    
                </div>
            </div>
         </div>

        <!-- add contact succesfully Modal -->
        <div class="modal-succesfull d-none" id="modal-succesfull">
            <p class="modal-succesfull-text">Contact successfully created</p>
        </div>
       
    </div>


    <script src="./scripts/include.js"></script>
    <script src="./scripts/navigation.js"></script>
    <script type="module" src="./scripts/contacts.js"></script>
    <script type="module" src="./scripts/logout.js"></script>
</body>
</html>
